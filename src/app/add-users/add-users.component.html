<div class="row">
    <div class="col-lg-6 mt-4">
        <form [formGroup]="angForm" (ngsubmit)="postdata(angForm)" autocomplete="off">
            <h5 class="alert alert-danger text-center">Add New User</h5>
            <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="name" formControlName="name">          
            </div>
            <div class="mb-3">
                <label for="roll" class="form-label">Roll</label>
                <input type="number" class="form-control" id="roll" value="roll" formControlName="roll" >          
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" value="city" formControlName="city">          
            </div>
            <button type="submit" class="btn btn-primary"> Submit</button>
        </form>
    </div>
</div>
